<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Example</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: Arial, sans-serif; background-color: #f0f0f0;">
    <div style="background: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 51, 255, 0.2); max-width: 300px; margin: 20px; padding: 20px; text-align: center; transition: transform 0.3s;">
        <div style="margin: 0; font-size: 24px;font-weight: bold; color: #000dff;">Your Vision</div>
        <div style="margin: 10px 0 0; font-size: 24px;font-weight: bold; color: #008cff;">Our Design</div>
    </div>
    <script>
        const card = document.querySelector('div[style*="box-shadow"]');
        card.addEventListener('mouseover', () => {
            card.style.transform = 'scale(1.05)';
        });
        card.addEventListener('mouseout', () => {
            card.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
